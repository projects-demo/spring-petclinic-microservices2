server:
  port: 8761
logging.level.org.springframework: DEBUG

spring:
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: discovery-server
    
eureka:
  instance:
    hostname: localhost
  # standalone mode
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/



